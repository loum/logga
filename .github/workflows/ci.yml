name: Logga CI
run-name: ${{ github.actor }} ${{ github.event_name }} event Logga CI ðŸš€
on:
  push:
    branches:
      - main
      - develop
      - 'task/**'
      - 'feature/**'
      - 'defect/**'
permissions:
  contents: write
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Project Logga vars
        run: make vars
      - name: Project Logga test suite
        run: |
          make init-dev
          make tests
      - run: echo "ðŸ ${{ job.status }}"
  version:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Generate new distribution package release version
        id: release_version
        run: |
          make init
          echo "RELEASE_VERSION=$(make gitversion-release | grep RELEASE_VERSION | cut -d' ' -f3)" >> $GITHUB_OUTPUT
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "VERSION auto-increment: ${{ steps.release_version.outputs.RELEASE_VERSION }}"
